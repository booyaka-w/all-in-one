<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Enlink</title>
		<link rel="shortcut icon" href="../images/logo/favicon.png">
		<link rel="stylesheet" href="../css/app.min.css">
		<link rel="stylesheet" href="../plugin/bootstrap-table-1.18.0/bootstrap-table.css">
		<link rel="stylesheet" href="../plugin/jquery-treegrid-0.3.0/css/jquery.treegrid.css">
	</head>
	<body>
		<div class="card">
			<div class="card-body">
				<h4>Basic Usage</h4>
				<div id="toolbar">
					<div class="form-inline">
						<div role="group" class="input-group mb-2 mr-sm-2 mb-sm-0">
							<div class="input-group-prepend">
								<div class="input-group-text">账号</div>
							</div>
							<input id="inline-form-input-username2" type="text" placeholder="账号" class="form-control">
						</div>
						<div role="group" class="input-group mb-2 mr-sm-2 mb-sm-0">
							<div class="input-group-prepend">
								<div class="input-group-text">电话</div>
							</div>
							<input id="userPhone" name="userPhone" type="text" placeholder="电话" class="form-control">
						</div>
						<div role="group" class="input-group mb-2 mr-sm-2 mb-sm-0">
							<div class="input-group-prepend">
								<div class="input-group-text">用户状态</div>
							</div>
							<t:select name="userStatus" param="STATUS" class="form-control" data-empty="true"></t:select>
						</div>
						<div role="group" class="input-group mb-2 mr-sm-2 mb-sm-0">
							<div class="input-group-prepend">
								<div class="input-group-text">创建时间</div>
							</div>
							<input name="time" type="text" class="form-control date-select" readonly="readonly" placeholder="时间区间" style="background-color: white;">
							<input id="startTimeStr" name="startTimeStr" type="hidden">
							<input id="endTimeStr" name="endTimeStr" type="hidden">
						</div>
						<button class="btn btn-info m-l-5" type="button" id="search" title="搜索"><i class="fa fa-search"></i> 搜索</button>
						<button class="btn btn-info m-l-5" type="button" onclick="showModal()" title="添加"><i class="fa fa-plus"></i> 添加</button>
					</div>
				</div>
				<div class="m-t-25">
					<div class="table-responsive">
						<table id="table" class="table">
						</table>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" charset="utf-8" src="../plugin/bootstrap-table-1.18.0/bootstrap-table.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../plugin/jquery-treegrid-0.3.0/js/jquery.treegrid.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../plugin/bootstrap-table-1.18.0/bootstrap-table-treegrid.js"></script>
		<script type="text/javascript" charset="utf-8" src="../plugin/bootstrap-table-1.18.0/locale/bootstrap-table-zh-CN.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/system/menu-page.js"></script>
	</body>
</html>
