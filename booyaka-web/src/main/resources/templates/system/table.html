<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>菜单</title>
		<link rel="stylesheet" href="../plugin/bootstrap-table-1.18.0/bootstrap-table.css">
		<link rel="stylesheet" href="../plugin/jquery-treegrid-0.3.0/css/jquery.treegrid.css">
	</head>
	<body>
		<div class="page-breadcrumb">
			<div class="row">
				<div class="col-5 align-self-center">
					<h4 class="page-title">Bootstrap Table</h4>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="form-row mb-2" id="toolbar">
				<div class="input-group mb-2 col">
					<div class="input-group-prepend">
						<div class="input-group-text">名称</div>
					</div>
					<input type="text" class="form-control" placeholder="菜单名称">
				</div>
				<div class="input-group mb-2 col-4">
					<div class="input-group-prepend">
						<div class="input-group-text">时间区间</div>
					</div>
					<input type="text" class="form-control bg-white" id="time" readonly="readonly" placeholder="时间区间">
				</div>
				<div class="input-group mb-2 col">
					<div class="input-group-prepend">
						<div class="input-group-text">菜单状态</div>
					</div>
					<t:select name="userStatus" param="STATUS" class="custom-select mr-sm" data-empty="true"></t:select>
				</div>
				<div class="input-group mb-2 col-4">
					<button type="button" class="btn btn-outline-info mr-2" id="model-add"><i class="fas fa-plus"></i> 添加模块</button>
					<button type="button" class="btn btn-outline-info mr-2"><i class="fas fa-search"></i> 查询</button>
					<button type="button" class="btn btn-outline-info mr-2" id="expanded"><i class="fas fa-angle-double-down"></i> 展开</button>
					<button type="button" class="btn btn-outline-info mr-1" id="collapsed"><i class="fas fa-angle-double-right"></i> 折叠</button>
				</div>
			</div>
			<table id="table" class="table"></table>
		</div>
		<script type="text/javascript" charset="utf-8" src="../plugin/bootstrap-table-1.18.0/bootstrap-table.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../plugin/jquery-treegrid-0.3.0/js/jquery.treegrid.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../plugin/bootstrap-table-1.18.0/bootstrap-table-treegrid.js"></script>
		<script type="text/javascript" charset="utf-8" src="../plugin/bootstrap-table-1.18.0/locale/bootstrap-table-zh-CN.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/system/menu-page.js"></script>
	</body>
</html>
