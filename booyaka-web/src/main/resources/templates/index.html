<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Enlink</title>
		<link rel="shortcut icon" href="../images/logo/favicon.png">
		<link href="../css/app.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="app">
			<div class="layout">
				<!-- Header START -->
				<div class="header">
					<div class="logo logo-dark">
						<a href="http://www.themenate.net/enlink-bs/dist/index.html">
							<img src="../images/logo.png" alt="Logo">
							<img class="logo-fold" src="../images/logo-fold.png" alt="Logo">
						</a>
					</div>
					<div class="logo logo-white">
						<a href="http://www.themenate.net/enlink-bs/dist/index.html">
							<img src="../images/logo-white.png" alt="Logo">
							<img class="logo-fold" src="../images/logo-fold-white.png" alt="Logo">
						</a>
					</div>
					<div class="nav-wrap">
						<ul class="nav-left">
							<li class="desktop-toggle">
								<a href="javascript:void(0);">
									<i class="anticon"></i>
								</a>
							</li>
							<li class="mobile-toggle">
								<a href="javascript:void(0);">
									<i class="anticon"></i>
								</a>
							</li>
						</ul>
						<ul class="nav-right">
							<li class="dropdown dropdown-animated scale-left">
								<div class="pointer" data-toggle="dropdown">
									<div class="avatar avatar-image  m-h-10 m-r-15">
										<img src="../images/thumb-3.jpg" alt="">
									</div>
								</div>
								<div class="p-b-15 p-t-20 dropdown-menu pop-profile">
									<div class="p-h-20 p-b-15 m-b-10 border-bottom">
										<div class="d-flex m-r-50">
											<div class="avatar avatar-lg avatar-image">
												<img src="../images/thumb-3.jpg" alt="">
											</div>
											<div class="m-l-10">
												<p class="m-b-0 text-dark font-weight-semibold">Marshall Nichols</p>
												<p class="m-b-0 opacity-07">UI/UX Desinger</p>
											</div>
										</div>
									</div>
									<a href="javascript:void(0);" class="dropdown-item d-block p-h-15 p-v-10">
										<div class="d-flex align-items-center justify-content-between">
											<div>
												<i class="anticon opacity-04 font-size-16 anticon-user"></i>
												<span class="m-l-10">Edit Profile</span>
											</div>
											<i class="anticon font-size-10 anticon-right"></i>
										</div>
									</a>
									<a href="javascript:void(0);" class="dropdown-item d-block p-h-15 p-v-10">
										<div class="d-flex align-items-center justify-content-between">
											<div>
												<i class="anticon opacity-04 font-size-16 anticon-lock"></i>
												<span class="m-l-10">Account Setting</span>
											</div>
											<i class="anticon font-size-10 anticon-right"></i>
										</div>
									</a>
									<a href="javascript:void(0);" class="dropdown-item d-block p-h-15 p-v-10">
										<div class="d-flex align-items-center justify-content-between">
											<div>
												<i class="anticon opacity-04 font-size-16 anticon-project"></i>
												<span class="m-l-10">Projects</span>
											</div>
											<i class="anticon font-size-10 anticon-right"></i>
										</div>
									</a>
									<a href="/system/logout" class="dropdown-item d-block p-h-15 p-v-10">
										<div class="d-flex align-items-center justify-content-between">
											<div>
												<i class="anticon opacity-04 font-size-16 anticon-logout"></i>
												<span class="m-l-10">Logout</span>
											</div>
											<i class="anticon font-size-10 anticon-right"></i>
										</div>
									</a>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<!-- Header END -->
				<!-- Side Nav START -->
				<div class="side-nav">
					<div class="side-nav-inner">
						<ul class="side-nav-menu scrollable ps-container ps-theme-default" data-ps-id="cb715644-5fcd-7e98-5e9b-3889f1bef07a">
							<li class="nav-item dropdown open" th:each="module:${session.activeUser.menusList}">
								<a class="dropdown-toggle" href="javascript:void(0);">
									<span class="icon-holder">
										<i class="anticon anticon-dashboard"></i>
									</span>
									<span class="title" th:text="${module.menuName}"></span>
									<span class="arrow">
										<i class="arrow-icon"></i>
									</span>
								</a>
								<ul class="dropdown-menu">
									<li th:each="menus:${module.childList}" th:onclick="loadPage('#content',[[${menus.menuPath}]])">
										<a href="javascript:void(0);" th:text="${menus.menuName}"></a>
									</li>
									<li class="active">
										<a href="javascript:void(0);">CRM</a>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
				<!-- Side Nav END -->
				<!-- Page Container START -->
				<div class="page-container">
					<!-- Content Wrapper START -->
					<div id="content" class="main-content">

						sdfsdf


					</div>
					<!-- Content Wrapper END -->
					<!-- Footer START -->
					<footer class="footer">
						<div class="footer-content">
							<p class="m-b-0">Copyright Â© 2020 Theme_Nate. All rights reserved.</p>
						</div>
					</footer>
					<!-- Footer END -->
				</div>
			</div>
		</div>
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery.perfect-scrollbar/1.5.0/perfect-scrollbar.js"></script>
		<script type="text/javascript">
			$(function() {
				$('.header .nav-left .desktop-toggle').on('click', () => {
					$('.app').toggleClass("is-folded")
				});
				$('.header .nav-left .mobile-toggle').on('click', () => {
					$('.app').toggleClass("is-expand")
				});
				$('.side-nav .side-nav-menu li a').on('click', (e) => {
					const $this = $(e.currentTarget);
					if ($this.parent().hasClass("open")) {
						$this.parent().children('.dropdown-menu').slideUp(200, () => {
							$this.parent().removeClass("open");
						});
					} else {
						$this.parent().parent().children('li.open').children('.dropdown-menu').slideUp(200);
						$this.parent().parent().children('li.open').children('a').removeClass('open');
						$this.parent().parent().children('li.open').removeClass("open");
						$this.parent().children('.dropdown-menu').slideDown(200, () => {
							$this.parent().addClass("open");
						});
					}
				});
				$('div.pointer').on('click', () => {
					var flag = $('.pop-profile').hasClass("show");
					if (flag) {
						$('div.pointer')[0].setAttribute('aria-expanded', false)
						$($('.pop-profile')[0]).removeClass('show')
						$($('.scale-left')[0]).removeClass('show')
					} else {
						$('div.pointer')[0].setAttribute('aria-expanded', true)
						$($('.pop-profile')[0]).addClass('show')
						$($('.scale-left')[0]).addClass('show')
					}
				});
			});

			function loadPage(id, path) {
				$(id).load(path, function(response, status, xhr) {
					console.log("11111")
					if (status == 'error') {
						if (xhr.status == 403) {
							$(id).load(jQuery.parseJSON(response).object);
						}
					}
				});
			}
		</script>
	</body>
</html>
