<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Enlink - Admin Dashboard Template</title>
		<base href="../" />
		<link rel="shortcut icon" href="images/logo/favicon.png">
		<link rel="stylesheet" type="text/css" href="css/app.min.css">
		<link rel="stylesheet" type="text/css" href="plugin/parsley-2.9.2/parsley.css"/>
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="plugin/jquery.form.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="plugin/parsley-2.9.2/parsley.js"></script>
	</head>
	<body>
		<div class="app">
			<div class="container-fluid p-h-0 p-v-20 bg full-height d-flex" style="background-image: url('images/login.png')">
				<div class="d-flex flex-column justify-content-between w-100">
					<div class="container d-flex h-100">
						<div class="row align-items-center w-100">
							<div class="col-md-7 col-lg-5 m-h-auto">
								<div class="card shadow-lg">
									<div class="card-body">
										<div class="m-b-30">
											<img class="img-fluid" alt="" src="images/logo/logo.png">
										</div>
										<form id="loginForm" data-parsley-validate="validate">
											<div class="form-group">
												<label class="font-weight-semibold" for="userName">Username:</label>
												<div class="input-affix">
													<i class="prefix-icon anticon anticon-user"></i>
													<input type="text" class="form-control" name="userName" placeholder="Username" required="required" data-parsley-required-message="用户名不可为空">
												</div>
											</div>
											<div class="form-group">
												<label class="font-weight-semibold" for="password">Password:</label>
												<a class="float-right font-size-13 text-muted" href="">Forget Password?</a>
												<div class="input-affix m-b-10">
													<i class="prefix-icon anticon anticon-lock"></i>
													<input type="password" class="form-control" name="password" placeholder="Password" required="required" data-parsley-required-message="密码不可为空">
												</div>
											</div>
											<div class="form-group">
												<div class="d-flex align-items-center justify-content-between">
													<span class="font-size-13 text-muted">
													</span>
													<button class="btn btn-primary" id="loginBtn">Sign In</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		$("#loginBtn").click(function() {
			var status = $("#loginForm").parsley().validate();
			console.log(status)
			if(status){
				var object= {
	                url:"/system/dologin",
　　　　　　 		type:"post",
　　　　　　  		restForm:true,
　　　　　　  		timeout:6000,
	        		beforeSend: function () {
        		        $("#loginBtn").attr({ disabled: "disabled" });
        		    },
	　　　　　　  	success:function(data){
	　　　　　　  		if(data.success){
	　　　　　　  			window.location.href="/index";
	　　　　　　  		}
　　　　　　  		},
	　　　　　　  	complete: function () {
						$("#loginBtn").removeAttr("disabled");
			    	},
	                error:function(){}
				}
				$("#loginForm").ajaxSubmit(object);
			}
		})
	</script>
</html>
